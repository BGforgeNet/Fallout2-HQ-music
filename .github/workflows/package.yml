name: package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Package
        run: ./extra/package.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: fallout*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
